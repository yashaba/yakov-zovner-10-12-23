<header [ngClass]="theme$ | async">
    <svg class="navBar-icon" (click)="changeTemp()" fill="white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path
            d="M5 7h14c.6 0 1-.4 1-1s-.4-1-1-1H5c-.6 0-1 .4-1 1s.4 1 1 1zm0 6h14c.6 0 1-.4 1-1s-.4-1-1-1H5c-.6 0-1 .4-1 1s.4 1 1 1zm0 6h14c.6 0 1-.4 1-1s-.4-1-1-1H5c-.6 0-1 .4-1 1s.4 1 1 1z" />
    </svg>
    <div class="temp-controller">
        <div class="flex  align-center justify-center" style="width: 50px; height: 50px;">
            <span style="display: block;" (click)="toggleTempType()"
                *ngIf="(tempType$ | async) == 'c'">°C
            </span>
        </div>
            <div>
                <label class="switch">
                    <input (input)="toggleTempType()" type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
        <div class="flex align-center justify-center" style="width: 50px; height: 50px;">
                    <span *ngIf="(tempType$ | async) == 'f'" (click)="toggleTempType()" style="display: block;"> °F</span>
        </div>
    </div>
    <nav>
        <a routerLink="/">Weather</a>
        <a routerLink="/favorites">Favorites</a>
    </nav>
</header>
